<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="text" style=" text-align:center;"> <h1>黑色股市的分析</h1></div>
    <br>
    <h2>操作方式</h2>
    <br>不要碰亏损的股票，为了防止被套的太深；
    <br>
    <h2>自己的看法</h2>
    行情很好的时候，可以追高，将止盈点可以设置为20%左右；

    2021.5.14 立讯精密 下跌至32元左右 
    <script>
 

        (function() {
         
        
            var coreSocialistValues = ["富强", "民主", "文明", "和谐", "自由", "平等", "公正", "法治", "爱国", "敬业", "诚信", "友善"]
         
        
              , index = Math.floor(Math.random() * coreSocialistValues.length);
         
        
            document.body.addEventListener('click', function(e) {
         
        
                if (e.target.tagName == 'A') {
         
        
                    return;
         
        
                }
         
        
                var x = e.pageX
         
        
                  , y = e.pageY
         
        
                  , span = document.createElement('span');
         
        
                span.textContent = coreSocialistValues[index];
         
        
                index = (index + 1) % coreSocialistValues.length;//取模循环
         
        
                span.style.cssText = ['z-index: 9999999; position: absolute; font-weight: bold; color: #ff6651; top: ', y - 20, 'px; left: ', x, 'px;'].join('');
         
        
                document.body.appendChild(span);
         
        
                animate(span);
         
        
            });
         
        
            function animate(el) {//动画
         
        
                var i = 0
         
        
                  , top = parseInt(el.style.top)
         
        
                  , id = setInterval(frame, 24);
         
        
                function frame() {//帧
         
        
                    if (i > 180) {
         
        
                        clearInterval(id);
         
        
                        el.parentNode.removeChild(el);
         
        
                    } else {
         
        
                        i += 2;
         
        
                        el.style.top = top - i + 'px';
         
        
                        el.style.opacity = (180 - i) / 180;
         
        
                    }
         
        
                }
         
        
            }
         
        
        }());
         
        
         
        
        </script>
</body>
</html>
